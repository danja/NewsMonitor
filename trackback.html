<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Trackback Pinger</title>
</head>
<body>
<h4>Trackback Pinger</h4>

<form action="" method="post" onsubmit="this.action = this.targetUrl.value; return true;">
<b>Target Trackback Ping URL</b>
<br/>
<input name="targetUrl" size="60" /><br>
<b>Your Entry URI</b>
<br/>
<input name="url" size="60" />
<br/>
<b>Your Blog Name</b>
<br/>
<input name="blog_name" size="60" /><br>
<b>Entry Title</b>
<br/>
<input name="title" size="60" /><br>
<b>Entry Content Excerpt</b>:
<br/>
<textarea name="excerpt" rows="4" cols="50"></textarea>
<br/>
<input type="submit" value="Ping!"/>
</form>
</body>
</html>
