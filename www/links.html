<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>NewsMonitor Links</title>
   
   <link rel="stylesheet" href="/css/bootstrap.min.css">
   <link rel="stylesheet" href="/css/common.css">

   <!-- link rel="stylesheet" href="/css/themes/base/jquery.ui.all.css" -->

        <script src="/js/jquery-1.10.2.js"></script>
        <script src="/js/ui/jquery-ui.js"></script>
        
        <script src="/js/jquery-migrate-1.2.1.js"></script>
          <script src="/js/colResizable-1.3.min.js"></script>
      
    <!--  link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" -->
 <!--  link rel="stylesheet" href="css/themes/ui-lightness/jquery.ui.all.css" -->
  
   <script type="text/javascript" language="javascript">
   
var sparqlQueryEndpoint = "http://localhost:3030/feedreader/query?query=";

var getLinksSparql = "PREFIX rss: <http://purl.org/rss/1.0/> \n\
	    PREFIX dcterms:<http://purl.org/dc/terms/> \n\
		PREFIX foaf:<http://xmlns.com/foaf/0.1/> \n\
		PREFIX schema:<http://schema.org/> \n\
		PREFIX nm: <http://purl.org/stuff/newsmonitor/> \n\
\n\
		SELECT DISTINCT ?label ?href ?rel ?type ?explored ?relevance WHERE { \n\
\n\
		   GRAPH ?g { \n\
		      ?link a nm:Link . \n\
			  OPTIONAL { ?link nm:label ?label . } \n\
		      OPTIONAL { ?link nm:href ?href . } \n\
		      OPTIONAL { ?link nm:rel ?rel . } \n\
		      OPTIONAL { ?link nm:type ?type . } \n\
		      OPTIONAL { ?link nm:explored ?explored . } \n\
		      OPTIONAL { ?link nm:relevance ?relevance . } \n\
		   } \n\
		} \n\
ORDER By ?label\n";

// console.log(sparql);
    
var getLinksUrl = sparqlQueryEndpoint + encodeURIComponent(getLinksSparql) + "&output=xml";
	
    $(function() {
    	var $loading = $('#spinner').hide();
    	jQuery.ajaxSetup({
    		  beforeSend: function() {
    		     $('#spinner').show();
    		  },
    		  complete: function(){
    		     $('#spinner').hide();
    		  },
    		  success: function() {}
    		});
    	
      getLinks();
      
      $("#linksTable").colResizable({
			liveDrag:true, 
			gripInnerHtml:"<div class='grip'></div>", 
			draggingClass:"dragging"
		});

    });
    
    $(function(){
    	  $("table").colResizable();
    	});
    	
    	
    	function getLinks() {
    	//	$.get(url, function(xml) {
    			$.ajax({
    				url: getLinksUrl, 
    				accept: {
    						  xml: 'application/xml;charset=UTF-8',
    						  sparql: 'sparql-results+xml;charset=UTF-8'
    						  },
    				headers: { // belt and braces
    						        'Accept':'sparql-results+xml;charset=UTF-8'
    						     //   'Accept-Charset': 'UTF-8' unsafe
    						        }
    				
    			}).done(function(xml) {
    		
    			var xmlString = (new XMLSerializer()).serializeToString(xml);

    			// workaround for wrong interpretation of charset
    			xmlString = xmlString.replace(/[^\u0000-\u007F]/g, '');
    			// maybe force to ISO-8859-1, also known as Latin-1 instead?
    	
    				var $xml = $(xmlString);
					var rows = "";
					
    				$xml.find("result").each(function() {
    					// $('#results').html($(this));
    					var href, label, rel, type, explored, relevance;
    					
    					$(this).find("binding[name='href']").each(function() {
    						href = $(this).text().trim();
    					});
    					$(this).find("binding[name='label']").each(function() {
    						label = $(this).text().trim();
    					});
    					$(this).find("binding[name='rel']").each(function() {
    						rel = $(this).text().trim();
    					});
    					$(this).find("binding[name='type']").each(function() {
    						type = $(this).text().trim();
    					});
    					$(this).find("binding[name='explored']").each(function() {
    						explored = $(this).text().trim();
    					});
    					$(this).find("binding[name='relevance']").each(function() {
    						relevance = $(this).text().trim();
    					});
    					
    					
    					rows += generateLinkRow(href, label, rel, type, explored, relevance);
    				});
    				 $("#links").replaceWith(rows);
    				//  $("table").colResizable();
    			});
    			 
  		
    	}
    	
    	function generateLinkRow(href, label, rel, type, explored, relevance) {
    		var row = "<tr>";
    		
    		// binaries etc.
    		if(ignoreLink(href)) {
    			return;
    		}
    		if(href != null) {
    			row += "<td><a href=\""+href+"\">"+href+"</a></td>";
    		} else {
    			row += "<td class=\"center\">-</td>";
    		}
    		if(label != null) {
    		   row += "<td>"+label+"</td>";
    		} else {
    			row += "<td class=\"center\">-</td>";
    		}
    		if(rel != null) {
     		   row += "<td class=\"center\">"+rel+"</td>";
     		} else {
     			row += "<td class=\"center\">-</td>";
     		}
    		if(type != null) {
    			row += "<td class=\"center\">"+type+"</td>";
    		} else {
    			row += "<td class=\"center\">-</td>";
    		}
    		if(explored != null) {
    			row += "<td class=\"center\">"+explored+"</td>";
    		} else {
    			row += "<td class=\"center\">-</td>";
    		}
    		if(relevance != null) {
    			row += "<td class=\"center\">"+relevance+"</td>";
    		} else {
    			row += "<td class=\"center\">-</td>";
    		}
    		row += "</tr>\n";
    		return row;
    	}
    	
    	function ignoreLink(href) {
    		if(href == null || href == "") return true;
    		// common HTML suffixes
    		if(endsWith(href, ".html") || endsWith(href, ".html")) return false;
    		// common feed/RDF suffixes
    		if(endsWith(href, ".rss") || endsWith(href, ".rdf") || endsWith(href, ".atom") || endsWith(href, ".xml") || endsWith(href, ".foaf") || endsWith(href, ".doap")) {
    			return false;
    		}
    		// could be anything
    		if(endsWith("/")) return false;
    		
    		// check for whole word at end
    		var split = href.split("/");
    	//	console.log("REF = "+href);
    	//	console.log("split = "+split);
    		if(split.length > 1) { // ?? should have http:// in them
    			var last = split[split.length -1];
    			if(last.indexOf(".") == -1) return false;
    		}
    		return true;
    	}
    	
    	function endsWith(str, suffix) {
			if(str == null || suffix == null) return false;
    	    return str.indexOf(suffix, str.length - suffix.length) !== -1;
    	}
    	
</script>

</head>

<body>
<h1><a href="/index.html">NewsMonitor</a> Links</h1>
<div class="container">

<table  id="linksTable" class="table table-bordered" data-resizable-columns-id="links">
<tr>
  <th class="center">URL</th>
  <th class="center">Label</th> 
  <th class="center">Rel</th> 
  <th class="center">Type</th> 
  <th class="center">Explored</th> 
  <th class="center">Relevance</th> 
</tr>
<tr id="links"></tr>
  </table>
  
    <div id="spinner" class="spinner"></div> 




</body>
</html>
